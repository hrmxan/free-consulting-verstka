<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>sign up</title>
</head>

<body>

  <div class="sign_up main__page_content d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!-- navbar brand image -->
          <img src="./images/logo.png" alt="logo" class="logo__image">
          Free-consulting.uz
        </a>
      </div>
    </nav>
    <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
      <div class="content">
        <h1 class="mb-3 text-center">Start your trial</h1>
        <h5 class="mb-5">Sign Up</h5>
        <div class="row">
          <div class="col-sm-6">
            <form class="d-flex flex-column">
              <label class="mb-2" for="name">Full name</label>
              <input class="mb-4" id="name" type="text" placeholder="Name here">
              <label class="mb-2" for="password_create">Create password</label>
              <input id="password_create" type="password" placeholder="password">
            </form>
          </div>
          <div class="col-sm-6">
            <form class="d-flex flex-column">
              <label class="mb-2" for="email">Email</label>
              <input class="mb-4" id="email" type="email" placeholder="Email here">
              <label class="mb-2" for="password_confirm">Confirm password</label>
              <input id="password_confirm" type="password" placeholder="Password">
            </form>
          </div>
          <div class="col-12 text-center mb-5">
            <a href="./profile.html" class="btn bg-white w-50 btn-block mt-4">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
