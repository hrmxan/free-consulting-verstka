<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Profile settings</title>
</head>

<body>

  <div class="container-fluid profile_settings">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">

        <a class="navbar-brand" href="#">
          <!-- navbar brand image -->
          <img src="./images/logo_invers.png" alt="logo" class="logo__image">
          Free-consulting.uz
        </a>
        <div class="nav-control d-flex flex-row align-items-center order-lg-2">
          <form class="d-flex my-2 my-lg-0">
            <a id="search" class="btn mx-2 search" href="#" role="button">
              <i class="bi bi-search h-100"></i>
            </a>
          </form>
          <a class="user_elips mx-3" href="#">
            <img src="./images/user_elips.png">
          </a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse mx-lg-0 mx-5" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mx-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">About us <span class="visually-hidden">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Programs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>

        </div>


      </div>
    </nav>

    <div class="container content">
      <div class="row">
        <div class="col-md-3 col-12 mb-5">
          <div class="sidebar bg-white w-100 d-flex flex-row flex-md-column">
            <a href="./profile.html" class="w-100">
              <i class="bi bi-person-circle"></i> About me
            </a>
            <a href="./profile_settings.html" class="w-100">
              <i class="bi bi-gear"></i> Settings
            </a>
          </div>
        </div>
        <div class="col-md-9 col-12">
          <div class="profile_body">
            <h1>
              My profile
            </h1>
            <div class="row pb-5 form_body align-items-end">
              <div class="col-lg-4 col-md-6 col-12">
                <form class="d-flex flex-column">
                  <label for="language">Language</label>
                  <select id="language" class="form-select" aria-label="Default select example">
                    <option selected>English</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </form>
                <!--  -->
              </div>
              <div class="col-lg-4 col-md-6 col-12">
                <form class="d-flex flex-column">
                  <label for="name">Currency</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>USD</option>
                    <option value="1">Rubl</option>
                    <option value="2">SUM</option>
                    <option value="3">Three</option>
                  </select>
                </form>
              </div>
              <!--  -->
              <div class="col-lg-4 d-none d-lg-inline-block">
              <!-- bosh qator un -->
              </div>
              <div class="col-lg-4 col-md-6 col-12">
                <form class="d-flex flex-column">
                  <label for="password_current">Current password</label>
                  <input id="password_current" type="password" placeholder="password">
                </form>
              </div>
              <div class="col-lg-4 col-md-6 col-12">
                <form class="d-flex flex-column">
                  <label for="new_password">New password</label>
                  <input id="new_password" placeholder="new password" type="password">
                </form>
              </div>
              <div class="col-lg-4 col-md-6 col-12">
                <form class="d-flex flex-column">
                  <label for="confirm_password">Confirm a password</label>
                  <input type="password" id="confirm_password" placeholder="Confirm a password">
                </form>
              </div>
              <div class="col-12">
                <button class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/popper.min.js"></script>
</body>

</html>
