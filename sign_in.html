<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>sign in</title>
</head>
<body>

    <div class="sign_in main__page_content d-flex flex-column">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <!-- navbar brand image -->
              <img src="./images/logo.png" alt="logo" class="logo__image">
              Free-consulting.uz
            </a>
          </div>
        </nav>
        <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
          <div class="content">
            <h1 class="mb-3 text-center">Welcome Back !</h1>
            <h5 class="mb-5">Sign in</h5>
            <form class="d-flex flex-column">
              <label class="mb-2" for="email">Email</label>
              <input class="mb-4" id="email"  type="email" placeholder="Email">
              <label class="mb-2" for="password">Password</label>
              <input id="password"  type="password" placeholder="Password">
              <a href="./sign_up.html" class="btn" type="submit">Log in</a>
              <div class="from_links d-flex flex-row justify-content-between align-items-center">
                <a href="#"><img src="./images/Google__G__Logo 1.png" alt=""> Gmail</a>
                <a href="#"><img src="./images/facebook 4.png" alt=""> FaceBook</a>
              </div>
            </form>
          </div>
        </div>
    </div>
    
</body>
</html>
